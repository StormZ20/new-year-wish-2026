<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
    margin: 0; padding: 0; overflow: hidden;
    display: flex; justify-content: center; align-items: center; flex-direction: column;
    height: 100vh; background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
    font-family: 'Pacifico', cursive; color: #fff; text-align: center;
  }
  h1 { font-size: 3em; margin: 0.2em; }
  p { font-size: 1.5em; }
  input { padding: 8px; font-size: 1em; border-radius: 8px; border: none; margin-top: 10px; }
  button { padding: 10px 20px; margin-top: 10px; font-size: 1em; border-radius: 10px; border: none; cursor: pointer; }
  canvas { position: absolute; top: 0; left: 0; z-index: 0; }
</style>
</head>
<body>
<h1 id="greeting">ðŸŽ‰ Happy New Year 2026! ðŸŽ‰</h1>
<p id="countdown">Loading countdown...</p>

<input id="nameInput" placeholder="Type your name">
<button onclick="personalize()">Celebrate!</button>

<canvas id="fireworks"></canvas>

<script>
// Countdown Timer
function updateCountdown() {
  const newYear = new Date('Jan 1, 2026 00:00:00').getTime();
  const now = new Date().getTime();
  const diff = newYear - now;
  if (diff < 0) { document.getElementById('countdown').innerText = "ðŸŽŠ Happy 2026! ðŸŽŠ"; return; }
  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
  const seconds = Math.floor((diff%(1000*60))/1000);
  document.getElementById('countdown').innerText = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

// Personalize Greeting
function personalize() {
  const name = document.getElementById('nameInput').value;
  if(name) document.getElementById('greeting').innerText = `ðŸŽ‰ Happy New Year 2026, ${name}! ðŸŽ‰`;
}

// Simple Fireworks
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min,max){return Math.random()*(max-min)+min;}

class Particle {
  constructor(x,y,color){this.x=x; this.y=y; this.color=color; this.vx=random(-3,3); this.vy=random(-5, -1); this.alpha=1;}
  update(){this.x+=this.vx; this.y+=this.vy; this.alpha-=0.02;}
  draw(){ctx.globalAlpha=this.alpha; ctx.fillStyle=this.color; ctx.fillRect(this.x,this.y,4,4);}
}
let particles=[];

function createFirework(){
  const x = random(100, canvas.width-100);
  const y = random(100, canvas.height/2);
  const colors=['#ff6a95','#ffe066','#6a8cff','#ff9a9e','#a0e7e5'];
  for(let i=0;i<50;i++){particles.push(new Particle(x,y,colors[Math.floor(random(0,colors.length))]));}
}
function animate(){
  ctx.fillStyle='rgba(0,0,0,0.1)'; ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{p.update(); p.draw(); if(p.alpha<=0) particles.splice(i,1);});
  requestAnimationFrame(animate);
}
setInterval(createFirework, 1000);
animate();
</script>
</body>
</html>
