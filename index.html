<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026!</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Pacifico', cursive;
  background: linear-gradient(to right,#ff9a9e,#fad0c4,#ffd6a5);
  color:#fff;
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center; /* horizontal center */
  align-items:center;     /* vertical center */
  overflow:hidden;
  text-align:center;
  flex-direction:column; /* stack elements vertically */
}

h1 {
  font-size:3em;
  text-shadow:2px 2px 8px #000;
  margin-bottom:0.5em;
}

p#countdown {
  font-size:2.5em;
  text-shadow: 0 0 15px #fff, 0 0 25px #ff6a95, 0 0 35px #ff6a95, 0 0 50px #ff6a95;
  animation: glow 1.5s infinite alternate;
  margin-bottom:1em;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6a95, 0 0 30px #ff6a95; }
  to { text-shadow: 0 0 20px #fff, 0 0 30px #ff6a95, 0 0 50px #ff6a95; }
}

input, button {
  padding:10px;
  margin:10px;
  border-radius:10px;
  border:none;
  font-size:1em;
}

button { background:#fff; color:#ff6a95; font-weight:bold; cursor:pointer; }
button:hover { background:#ff6a95; color:#fff; }

#muteBtn { position:absolute; top:20px; right:20px; z-index:1; }
canvas { position:absolute; top:0; left:0; z-index:0; pointer-events:none; }
#content { display:none; position:relative; z-index:1; }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy New Year 2026! ðŸŽ‰</h1>

<div id="startScreen">
  <button id="startBtn">Start Celebration & Play Music</button>
</div>

<div id="content">
  <p id="countdown"></p>
  <input id="nameInput" placeholder="Type your name">
  <button id="celebrateBtn">Celebrate!</button>
  <button id="muteBtn">ðŸ”Š Mute</button>
</div>

<!-- Your manual music file -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<script>
// ===== Music & Mute =====
const music = document.getElementById('bgMusic');
let muted = false;
document.getElementById('muteBtn').addEventListener('click', ()=>{
  muted = !muted;
  music.muted = muted;
  document.getElementById('muteBtn').innerText = muted ? "ðŸ”‡ Unmute" : "ðŸ”Š Mute";
});

// ===== Start Celebration Button =====
document.getElementById('startBtn').addEventListener('click', ()=>{
  music.play().catch(()=>{});
  document.getElementById('startScreen').style.display='none';
  document.getElementById('content').style.display='block';
});

// ===== Countdown Timer =====
function updateCountdown() {
  const newYear = new Date('Jan 1, 2026 00:00:00').getTime();
  const now = new Date().getTime();
  const diff = newYear - now;
  if(diff<0){ document.getElementById('countdown').innerText="ðŸŽŠ Happy 2026! ðŸŽŠ"; return; }
  const days=Math.floor(diff/(1000*60*60*24));
  const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const minutes=Math.floor((diff%(1000*60*60))/(1000*60));
  const seconds=Math.floor((diff%(1000*60))/1000);
  document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

// ===== Personalized Greeting =====
document.getElementById('celebrateBtn').addEventListener('click', ()=>{
  const name = document.getElementById('nameInput').value;
  if(name) document.querySelector('h1').innerText=`ðŸŽ‰ Happy New Year 2026, ${name}! ðŸŽ‰`;
});

// ===== Confetti =====
const canvas=document.getElementById('confetti');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const confettiPieces=[];
for(let i=0;i<150;i++){
  confettiPieces.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*5+5,
    speed:Math.random()*2+1,
    color:['#ff6a95','#ffe066','#6a8cff','#ff9a9e','#a0e7e5'][Math.floor(Math.random()*5)]
  });
}
function animateConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confettiPieces.forEach(p=>{
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,p.size,p.size);
    p.y+=p.speed;
    if(p.y>canvas.height){p.y=0; p.x=Math.random()*canvas.width;}
  });
  requestAnimationFrame(animateConfetti);
}
animateConfetti();

window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
</script>

</body>
</html>
