<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2026!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
      font-family: 'Pacifico', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    p {
      font-size: 1.5em;
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 30px;
      font-size: 1.2em;
      color: #ff6a95;
      background: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      transform: scale(1.1);
      background: #ff6a95;
      color: #fff;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Optional fireworks animation */
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      animation: firework 1s linear infinite;
    }

    @keyframes firework {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div>
    <h1>ðŸŽ‰ Happy New Year 2026! ðŸŽ‰</h1>
    <p>Wishing everyone a year full of happiness, success, and new adventures!</p>
    <a href="https://github.com/yourusername" class="button">Visit My GitHub</a>
  </div>

  <!-- Fireworks example -->
  <div class="firework" style="--x:50px; --y:-100px;"></div>
  <div class="firework" style="--x:-60px; --y:-120px;"></div>
  <div class="firework" style="--x:70px; --y:-80px;"></div>

</body>
</html>
